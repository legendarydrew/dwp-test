<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tracy Traque</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="wrapper">
    <header>
        <h1>Tracy Traque's Detail Collection System</h1>
    </header>

    <main>
        <!-- Form for adding new details. -->
        <form method="post" name="new_details" onsubmit="addNewDetails(this)">
            <fieldset>
                <legend>New details</legend>

                <div id="success">
                    Details have been saved.
                </div>

                <p>
                    <small>All fields are required.</small>
                </p>

                <div class="form__row">
                    <label for="newName">Name</label>
                    <div>
                        <input id="newName" class="full-width" name="name" type="text" autofocus placeholder="As it appears on their ID">
                        <span class="validation" id="v[name]"></span>
                    </div>
                </div>
                <div class="form__row">
                    <label for="newEmail">Email address</label>
                    <div>
                        <input id="newEmail" class="full-width" name="email" type="email">
                        <span class="validation" id="v[email]"></span>
                    </div>
                </div>
                <div class="form__row">
                    <label for="newDOBDay">Date of Birth</label>
                    <div>
                        <input id="newDOBDay" name="dob_day" type="text" size="2" maxlength="2" placeholder="DD">
                        /
                        <input id="newDOBMonth" name="dob_month" type="text" size="2" maxlength="2" placeholder="MM">
                        /
                        <input id="newDOBYear" name="dob_year" type="text" size="4" maxlength="4" placeholder="YYYY">
                        <span class="validation" id="v[dob]"></span>
                        <span class="validation" id="v[dob_day]"></span>
                        <span class="validation" id="v[dob_month]"></span>
                        <span class="validation" id="v[dob_year]"></span>
                    </div>
                </div>
                <div class="form__row">
                    <label for="newTelephone">Telephone</label>
                    <div>
                        <input id="newTelephone" class="full-width" name="telephone" type="text">
                        <span class="validation" id="v[telephone]"></span>
                    </div>
                </div>
                <div class="form__row--submit">
                    <button type="submit">Add Details</button>
                </div>
            </fieldset>
        </form>

        <!-- Display existing addresses. -->
        <div id="addresses">
            <table>
                <colgroup>
                    <col style="width: 20em">
                    <col style="width: 6em">
                    <col style="">
                    <col style="">
                    <col style="width: 4em;">
                </colgroup>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>DOB</th>
                    <th>Email</th>
                    <th>Telephone</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        Copyright Â© Drew Maughan / Perfect Zero Labs.
    </footer>
</div>
<script src="./main.js"></script>
</body>
</html>
