<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tracy Traque</title>
</head>
<body>
<div class="wrapper">
    <header>
        <h1>Tracy Traque's Detail Collection System</h1>
    </header>

    <main>
        <form action="">
            <fieldset>
                <legend>New details</legend>
            <div class="form__row">
                <label for="newName">Name</label>
                <div>
                    <input id="newName" type="text" placeholder="As it appears on their ID">
                </div>
            </div>
            <div class="form__row">
                <label for="newEmail">Email address</label>
                <div>
                    <input id="newEmail" type="email">
                </div>
            </div>
            <div class="form__row">
                <label for="newDOBDay">Date of Birth</label>
                <div>
                    <input id="newDOBDay" type="text" size="2" maxlength="2" placeholder="DD">
                    /
                    <input id="newDOBMonth" type="text" size="2" maxlength="2" placeholder="MM">
                    /
                    <input id="newDOBYear" type="text" size="4" maxlength="4" placeholder="YYYY">
                </div>
            </div>
            <div class="form__row">
                <label for="newName">Telephone</label>
                <div>
                    <input id="newTelephone" type="text">
                </div>
            </div>
            <div class="form__row--submit">
                <button type="submit">Add Details</button>
            </div>
            </fieldset>
        </form>

<!-- TODO display existing addresses. -->
        <div id="addresses">

        </div>
    </main>

    <footer>
        Copyright Â© Drew Maughan / Perfect Zero Labs.
    </footer>
</div>
<script src="./index.js"></script>
</body>
</html>
